<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilos2.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,400,700" rel="stylesheet">
    <title>Survey Form</title>
  </head>
  <body>
    <header class="item1" id="outerform">
    <h1 id="title">Form</h1>
    <p id="description">Quiero saber cual es tu servicio de Streaming Video favorito:<br></p>
    <header>
        <form  id="survey-form" action="index.html" method="get">
        <main class="grid-container"  >
        <div class="backgroundimg"></div>
        <div class="item2">
        <label id="name-label">Ingresa tu nombre: </label><input type="text" id="name" class="input_field" name="Nombre" placeholder="Nombre" required><br><br>
          <label id="email-label">Ingresa tu e-mail:</label> <input type="email" id="email"class="input_field"  name="E-mail" placeholder="E-mail" required><br><br>
          <label id="number-label">Edad: </label> <input type="number" id="number" class="input_field" name="Edad" min="1" max="125" placeholder="Edad"><br><br>
         </div>
         <div class="item3">
          <label class="">¿Que servicio de "Streaming" te gusta más?</label> <select class="dropdown" id="dropdown" name="selection">
                                                            <option value="disabeled">Elige una opción</option>
                                                            <option value="Netflix">Netflix</option>
                                                            <option value="ClaroVídeo">Claro Vídeo</option>
                                                            <option value="Amazon">Amazon Prime</option>
                                                            <option value="Blim">Blim</option>
                                                            <option value="Otro">Otro</option>
                                                        </select>




            <br><br><label for="selecciona" class="">¿Que tipo de peliculas o series prefieres?</label><br><br>
                                                         <input type="radio" name="selecciona" value="Acción" checked> Acción<br>
                                                         <input type="radio" name="selecciona" value="Infantiles">  Infantiles<br>
                                                         <input type="radio" name="selecciona" value="Comedia"> Comedia<br>
                                                         <input type="radio" name="selecciona" value="terror">Terror<br>
                                                         <input type="radio" name="selecciona" value="Suspenso">Suspenso<br>
          <br><br> <label for="check" class="">Prefiero entretenerme con:</label><br>
                                                        <input type="checkbox" name="entretenimiento" value="Cinema"> Cinema<br>
                                                        <input type="checkbox" name="entretenimiento" value="T.V."> T.V. Abierta<br>
                                                        <input type="checkbox" name="entretenimiento" value="Streaming"> Streaming <br>
                                                        <input type="checkbox" name="entretenimiento" value="Videojuegos"> Cable o similar<br>
            </div>
            <div class="item4">
            <label for="Comentarios" class="">Comentarios, sugerencias.</label><textarea type="input_field" name="Comentarios" value="Comentarios" placeholder="Ingresa tus comentarios o sugerencias">Aquí puedes hacer tus comentarios.
            </textarea><br><br>
            <button id="submit" type="submit" name="button">Enviar</button>
          </div>
              </main>
        </form>
      <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
  </body>
</html>
